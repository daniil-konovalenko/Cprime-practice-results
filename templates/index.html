<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

  <title>Результаты зачета</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover table-striped table-condensed">
      <thead>
        <th>Группа</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Оценка</th>
      </thead>
        {% for row in table %}
          <tr class="{{ 'success' if row[3] >= 4 else ('warning' if row[3] == 3 else 'danger') }}">
            {% for cell in row %}

              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}

      </table>
    </div>
  </div>
</div>
</body>
</html>
