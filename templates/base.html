<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Результаты</title>
    <!--JQuery-->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }} "></script>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='css/loader.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='css/table.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sortable-theme-bootstrap.css') }}"
          rel="stylesheet">

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }} "></script>
    <script src="{{ url_for('static', filename='js/sortable.min.js') }}"></script>


</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Результаты</h1>
    </div>
    <div class="row" id="first-row">
        <div class="progress-line" id="loader"></div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
